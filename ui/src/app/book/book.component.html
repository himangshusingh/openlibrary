
<h1 [ngClass]="isGreen? 'title-green':'title-red'" style="margin-top: 45px;">{{title}}</h1>

<h2 *ngIf="books.length <1">No Data</h2>

<table style="margin-top: 60px;">
    <thead>
      <tr>
        <!-- <th>ID</th> -->
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Publication Date</th>
        <th>Publisher</th>
        <th>Copies</th>
        <th>Category</th>
        <th>Genre</th>
        <th>Subgenre</th>
      </tr>
    </thead>
    <tbody *ngIf="books.length > 0">
      <tr *ngFor="let book of books">
        <!-- <td>{{book.id}}</td> -->
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.publicationDate }}</td>
        <td>{{book.publisher}}</td>
        <td>{{book.copies}}</td>
        <td>{{book.category }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.subgenre }}</td>
      </tr>
    </tbody>
  </table>


  <div class="container_button">
    <a href="#" class="button">
      <div class="button__line"></div>
      <div class="button__line"></div>
      <span class="button__text">ENTRY</span>
      <div class="button__drow1"></div>
      <div class="button__drow2"></div>
    </a>
  
  </div>
