
<h1 [ngClass]="isGreen? 'title-green':'title-red'" style="margin-top: 45px;">{{title}}</h1>

<h2 *ngIf="books.length <1 ">No Data</h2>

<table style="margin-top: 60px;">
    <thead>
      <tr>
        
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Publication Date</th>
        <th>Publisher</th>
        <th>Copies</th>
        <th>Category</th>
        <th>Genre</th>
        <th>Subgenre</th>
        <th style="padding-left: 6%">Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="books.length > 0">
      <tr *ngFor="let book of books">
        
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.publicationDate }}</td>
        <td>{{book.publisher}}</td>
        <td>{{book.copies}}</td>
        <td>{{book.category }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.subgenre }}</td>
        <td>
          <div class="container">
          <div class="btn"><a  (click)="deleteBook(book.id)">Delete</a></div>
          
          <div class="btn"><a href="#">Update</a></div>
        </div>
        </td>
      </tr>
    </tbody>
  </table>


  <button class= "button" (click)="AddBooks()" style="--clr:#790252; margin: 20px; float: right">
    <span>Add Book</span>
    <i></i>
  </button>
