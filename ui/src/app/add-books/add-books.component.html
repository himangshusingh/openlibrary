<div class="title">Welcome</div>

<div class="form">
  <div class="subtitle">Add Books</div>

  <form [formGroup]="booksForm" (ngSubmit)="saveBook()">
    <div class="input-container ic1">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" />
    </div>


    <div class="input-container ic2">
      <label for="author">Author:</label>
      <input type="text" id="author" formControlName="author" />
    </div>


    <div class="input-container ic2">
      <label for="author">ISBN:</label>
      <input type="text" id="isbn" formControlName="isbn" />
    </div>


    <div class="input-container ic2">
      <label for="publicationDate">Publication Date</label>
      <input type="text" id="publicationDate" formControlName="publicationDate" />
    </div>

    <div class="input-container ic2">
      <label for="publisher">Publisher:</label>
      <input type="text" id="publisher" formControlName="publisher" />
    </div>


    <div class="input-container ic2">
      <label for="copies">Copies:</label>
      <input type="number" id="copies" formControlName="copies" />
    </div>

    <div class="input-container ic2">
      <label for="category">Category:</label>
      <input type="text" id="category" formControlName="category" />
    </div>

    <div class="input-container ic2">
      <label for="genre">Genre:</label>
      <input type="text" id="genre" formControlName="genre" />
    </div>

    <div class="input-container ic2">
      <label for="subgenre">Subgenre:</label>
      <input type="text" id="subgenre" formControlName="subgenre" />
    </div>

    <button style="margin-top: 50px;" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span> Save
    </button>
  </form>
</div>

<h3> Form status: {{booksForm.valid}}</h3>
<h3> Form json: {{booksForm.value | json}}</h3>
