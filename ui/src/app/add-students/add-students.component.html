<div>
    <h1> Add Students</h1>

    <form [formGroup]="studentsForm" (ngSubmit) = "saveStudent()" >
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" />
        </div>
        <div>
          <label for="department">Department:</label>
          <input type="text" id="department" formControlName="department" />
        </div>
        <div>
          <label for="rollNumber">Roll Number:</label>
          <input type="text" id="rollNumber" formControlName="rollNumber" />
        </div>
        <div>
            <label for="brithDate">Birth Date:</label>
            <input type="text" id="brithDate" formControlName="brithDate" />
          </div>
        <div>
          <label for="number">Mobile No:</label>
          <input type="text" id="number" formControlName="number" />
        </div>

        <button type="submit">Save</button>
      </form>
</div>

<h3> Form status: {{studentsForm.valid}}</h3>
<h3> Form json: {{studentsForm.value | json}}</h3>
