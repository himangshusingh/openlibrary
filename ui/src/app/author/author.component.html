<h1 [ngClass]="isGreen? 'title-green':'title-red'" >{{title}}</h1>

<h2 *ngIf="authors.length<1">No Data</h2>

<table style="margin-top: 60px;">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>birthDate</th>
        <th>Nationality</th>
        <th style="padding-left: 16%;">Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="authors.length > 0">
      <tr *ngFor="let author of authors">
        <td>{{author.id}}</td>
        <td>{{author.name}}</td>
        <td>{{author.brithdate}}</td>
        <td>{{author.nationality}}</td>
        <td>
          <div style="display: inline-flexbox" class="container">
            <div style="margin-right: 20px;" class="btn"><a (click)="deleteAuthor(author.id)">Delete</a></div>
            <div  class="btn"><a href="#">Update</a></div>
            </div>
        </td>
      </tr>
    </tbody>
  </table>

  <button class= "button" (click)="addAuthors()" style="--clr:#790252; margin: 20px; float: right">
    <span>Add Author</span>
    <i></i>0
  </button>
