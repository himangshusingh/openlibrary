<div class="title">Welcome</div>

<div class="form">
  <div class="subtitle">Add Admins</div>

    <form [formGroup]="adminsForm" (ngSubmit)="saveAdmin()" >
        <div class="input-container ic1">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" />
        </div>
        
        <div class="input-container ic2">
          <label for="username">Username:</label>
          <input type="text" id="username" formControlName="username" />
        </div>
        
        <div class="input-container ic2">
          <label for="password">Password:</label>
          <input type="text" id="password" formControlName="password" />
        </div>

        <button style="margin-top: 50px;" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span> Save
    </button>
      </form>
</div>

<h3> Form status: {{adminsForm.valid}}</h3>
<h3> Form json: {{adminsForm.value | json}}</h3>
